group 'co.cdjones'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext.jooq_version = "3.10.+"

dependencies {
    compile "org.jooq:jooq-codegen:${jooq_version}"

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:2.+"
}
